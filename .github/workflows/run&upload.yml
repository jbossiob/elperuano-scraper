name: Run Scraper + Upload to Drive

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 11 * * *"  # diario 11:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      GDRIVE_SA_KEY: ${{ secrets.GDRIVE_SA_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (download) + upload to Drive
        run: python main.py
