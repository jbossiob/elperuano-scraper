name: Run Scraper + Upload to Drive (OAuth)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 11 * * *"  # 6:00 a.m. PerÃº (UTC-5) = 11:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (download only)
        run: python main.py

      - name: Write OAuth token to file
        env:
          GDRIVE_TOKEN_B64: ${{ secrets.GDRIVE_TOKEN_B64 }}
        run: |
          echo "$GDRIVE_TOKEN_B64" | base64 -d > token.json

      - name: Upload latest full PDF to Google Drive
        env:
          GDRIVE_FOLDER_ID: 1y7QRmbETlzL1cTBobyEdvxQBzpbZubcW
        run: python upload_latest.py

      - name: Cleanup token
        if: always()
        run: rm -f token.json
