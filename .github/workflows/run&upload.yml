name: Run Scraper + Upload to Drive

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 11 * * *"  # todos los dÃ­as 11:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (download only)
        run: python main.py

      - name: Write service account key to file
        env:
          GDRIVE_SA_KEY: ${{ secrets.GDRIVE_SA_KEY }}
        run: |
          echo "$GDRIVE_SA_KEY" > sa.json

      - name: Upload latest full PDF to Google Drive
        env:
          GDRIVE_SA_KEY_PATH: sa.json
          GDRIVE_FOLDER_ID: 1y7QRmbETlzL1cTBobyEdvxQBzpbZubcW
        run: python upload_latest.py

      - name: Cleanup key
        if: always()
        run: rm -f sa.json
