name: Run Scraper

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 11 * * *"  # todos los d√≠as 11:00 UTC (ajusta si quieres)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (download + upload to Drive)
        env:
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python main.py
