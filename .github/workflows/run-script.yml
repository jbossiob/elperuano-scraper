name: Run Scraper

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 11 * * *"  # todos los días 11:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (download only)
        run: python main.py

      - name: Split PDF into chunks
        env:
          PAGES_PER_CHUNK: 25
        run: |
          python split_pdf.py
          ls -lah downloads/chunks/

      - name: Send PDF chunks by email (Gmail SMTP)
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "[ELPERUANO] Cuadernillo del día (partes)"
          to: ${{ secrets.MAIL_TO }}
          from: "El Peruano Bot <${{ secrets.SMTP_USER }}>"
          body: |
            Se adjunta el cuadernillo de normas de El Peruano descargado automáticamente, dividido en partes.
            
            Este correo puede usarse como disparador para análisis en Copilot Studio.
          attachments: downloads/chunks/*.pdf
